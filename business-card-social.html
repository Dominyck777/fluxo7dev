<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F7Dev - CartÃ£o Social</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .social-card {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 20px;
            border: 3px solid rgba(255, 107, 0, 0.4);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 3rem;
            transition: all 0.3s ease;
        }
        
        .social-card:hover {
            transform: scale(1.02);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.7),
                0 0 0 1px rgba(255, 107, 0, 0.6);
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 107, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .logo-main {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ff6b00 0%, #ff8533 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 800;
            color: white;
            box-shadow: 
                0 15px 30px rgba(255, 107, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }
        
        .company-title {
            font-size: 3rem;
            font-weight: 800;
            color: #ff6b00;
            letter-spacing: -2px;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }
        
        .company-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 2;
        }
        
        .contact-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        
        .contact-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 107, 0, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .contact-row:hover {
            background: rgba(255, 107, 0, 0.1);
            border-color: rgba(255, 107, 0, 0.4);
            transform: translateY(-2px);
        }
        
        .contact-icon-large {
            font-size: 1.5rem;
            width: 24px;
            text-align: center;
        }
        
        .contact-text-large {
            font-size: 1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .email-link-large {
            color: #ff6b00;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .email-link-large:hover {
            color: #ff8533;
        }
        
        .accent-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: linear-gradient(45deg, #ff6b00, #ff8533, #ff6b00, #ff8533);
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
            z-index: -1;
        }
        
        .card-inner {
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 17px;
            z-index: 1;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* VersÃ£o para captura de tela */
        @media (max-width: 500px) {
            .social-card {
                width: 350px;
                height: 350px;
                padding: 2rem;
            }
            
            .logo-main {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
            
            .company-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="social-card">
        <div class="accent-border"></div>
        <div class="card-inner"></div>
        <div class="background-pattern"></div>
        
        <div class="logo-main">F7</div>
        
        <div class="company-title">F7Dev</div>
        <div class="company-subtitle">Desenvolvimento & SoluÃ§Ãµes Digitais</div>
        
        <div class="contact-grid">
            <div class="contact-row">
                <div class="contact-icon-large">ðŸ“§</div>
                <div class="contact-text-large">
                    <a href="mailto:fluxo7team@gmail.com" class="email-link-large">fluxo7team@gmail.com</a>
                </div>
            </div>
            
            <div class="contact-row">
                <div class="contact-icon-large">ðŸ“±</div>
                <div class="contact-text-large">+55 34 9893-6088</div>
            </div>
        </div>
    </div>
    
    <script>
        // Efeito parallax sutil no mouse
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.social-card');
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const rotateX = y / 20;
            const rotateY = -x / 20;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
        });
        
        document.addEventListener('mouseleave', () => {
            const card = document.querySelector('.social-card');
            card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)';
        });
    </script>
</body>
</html>

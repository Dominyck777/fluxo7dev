        * {

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .business-card {
            width: 350px;
            height: 200px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 12px;
            border: 2px solid rgba(255, 107, 0, 0.3);
            box-shadow:

            position: relative;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .business-card:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),

        }
        
        .card-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .logo-section {

            align-items: center;
            gap: 0.75rem;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #ff6b00 0%, #ff8533 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 4px 12px rgba(255, 107, 0, 0.3);
        }
        
        .company-info {
            display: flex;

        }
        
        .company-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ff6b00;
            letter-spacing: -0.5px;
            line-height: 1;
        }
        
        .tagline {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
            margin-top: 0.25rem;
        }
        
        .contact-section {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
        }
        
        .contact-icon {
            font-size: 0.9rem;
            width: 16px;
            text-align: center;
        }
        
        .contact-text {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }
        
        .email-link {
            color: #ff6b00;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .email-link:hover {
            color: #ff8533;
            text-decoration: underline;
        }
        
        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .qr-placeholder {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 107, 0, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            line-height: 1.2;
        }
        
        .accent-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b00, #ff8533, #ff6b00);
        }

        .business-card.minimal .logo-section {

            margin-bottom: 1rem;
        }
        
        .business-card.minimal .contact-section {
            align-items: center;
        }
        
        .business-card.minimal .qr-section {
            display: none;
        }
    </style>
</head>
